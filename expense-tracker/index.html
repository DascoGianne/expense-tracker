<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    const params = new URLSearchParams(window.location.search);
    if (!params.has("from")) {
      window.location.replace("landing.html");
    }
  </script>
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <h1>Expense Tracker</h1>
        <p>Track daily expenses with weekly/monthly/yearly totals.</p>
      </div>

      <div class="header-actions">
        <label class="inline">
          Theme
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="neutral">Neutral</option>
            <option value="light">Light</option>
          </select>
        </label>

        <label class="inline">
          View
          <select id="period-filter">
            <option value="week">This week</option>
            <option value="month" selected>This month</option>
            <option value="year">This year</option>
            <option value="all">All time</option>
          </select>
        </label>
      </div>
    </header>

    <section class="layout">
      <section class="card">
        <div class="row">
          <h2 id="form-title">Add Expense</h2>
          <div class="row-actions">
            <button id="cancel-edit" class="btn ghost small" type="button" hidden>Cancel</button>
          </div>
        </div>

        <form id="expense-form" class="grid">
          <label>
            Date
            <input id="date" type="date" required />
          </label>

          <label>
            Amount
            <input id="amount" type="number" step="0.01" min="0" placeholder="0.00" required />
          </label>

          <label>
            Category
            <select id="category" required></select>
          </label>

          <label class="full">
            Note (optional)
            <input id="note" type="text" maxlength="80" placeholder="e.g., lunch, bus fare" />
          </label>

          <button id="submit-btn" class="full btn" type="submit">Add</button>
        </form>

        <div class="category-tools">
          <div class="category-add">
            <input id="new-category" type="text" placeholder="Add new category (e.g., Coffee)" maxlength="24" />
            <button id="add-category" class="btn small" type="button">Add category</button>
          </div>

          <div class="category-remove">
            <label class="inline">
              Remove
              <select id="remove-category-select"></select>
            </label>
            <button id="remove-category" class="btn ghost small" type="button">Remove</button>
          </div>
        </div>
      </section>

      <aside class="card sticky">
        <div class="row">
          <h2>Totals</h2>
          <button id="clear-all" class="btn ghost small" type="button">Clear all</button>
        </div>

        <div class="totals">
          <div class="total"><span>Week</span><strong id="week-total">₱0.00</strong></div>
          <div class="total"><span>Month</span><strong id="month-total">₱0.00</strong></div>
          <div class="total"><span>Year</span><strong id="year-total">₱0.00</strong></div>
        </div>

        <div class="divider"></div>

        <h3 class="subhead">Category Breakdown (View filter)</h3>
        <ul id="category-breakdown" class="breakdown"></ul>
      </aside>
    </section>

    <section class="card">
      <div class="row">
        <button id="expenses-filter-btn" class="btn ghost small" type="button">Expenses (View filter)</button>
        <div class="row-actions">
          <span class="muted" id="count-label"></span>
        </div>
      </div>
      <ul id="expense-list" class="list"></ul>
    </section>
  </main>

  <div id="view-modal" class="modal" hidden>
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="view-modal-title">
      <div class="row">
        <h2 id="view-modal-title">View details</h2>
        <button id="view-modal-close" class="btn ghost small" type="button">Close</button>
      </div>
      <div class="modal-meta muted" id="view-modal-subtitle"></div>
      <ul id="view-modal-list" class="list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
